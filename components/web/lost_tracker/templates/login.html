{% extends "master_narrow.html" %}

{% block title %}{{_('Login')}}{% endblock %}

{% block content %}
    <h1>{{_('Login')}}</h1>

    <form id="login_form" action="{{url_for('login')}}" method="POST">
      <fieldset>
        <legend>{{_('Login Info')}}</legend>
        <input type="hidden" name="next" value="{{request.args.get('next', '')}}" />
        <dl>
          <dt>{{_('Login')}}</dt>
          <dd><input type="text" name="login" /></dd>
          <dt>{{_('Password')}}</dt>
          <dd><input type="password" name="password" /></dd>
        </dl>
        <input type="submit" value="{{_('Login')}}" />
      </fieldset>
    </form>
{% endblock %}
