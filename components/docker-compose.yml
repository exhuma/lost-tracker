version: '2'
services:
  application:
    restart: always
    build: ./web
    expose:
      - "8000"
    ports:
      - "50000:8000"
    links:
      - postgres:db
    env_file: docker.env
    working_dir: /opt/app
    depends_on:
      - migration
    command: gunicorn --log-config logging.conf -w 2 -b :8000 lost_tracker.main:make_app()

  migration:
    build: ./web
    links:
      - postgres:db
    env_file: docker.env
    working_dir: /opt/app
    depends_on:
      - postgres
    command: alembic upgrade head

  nginx:
    restart: always
    build: ./nginx
    depends_on:
      -  application
    ports:
      - "80"
    links:
      - application:blah

  postgres:
    restart: always
    build: ./database
    env_file: docker.env
    ports:
      - "5432"
