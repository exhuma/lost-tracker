{% extends "master.html" %}

{% block head %}
<style>
    BODY{
        max-width: 360px;
        margin: auto;
        margin-top: 3em;
        background-color: #000000;
        font-weight: bold;
        font-family: Impact;
        font-size: 120%;
        text-shadow: yellow 1px 1px;
        color: #FF0000;
    }
</style>
<meta http-equiv="refresh" content="300" />
{% endblock %}

{% block content %}
<img src="icons/lost_aen.png">
<h1 style="color:#FFFF00; text-shadow:red 1px 1px" >Ranglescht</h1>

<br>
<table border="0" width="100%">
    <tr>
        <th align="left">Pos.</th>
        <th align="left">Gruppennumm</th>
        <th align="left">Punkten</th>
    </tr>
    {% for row in scores %}
    <tr>
        <td align="left">{{row[0]}}</td>
        <td align="left">{{row[1]}}</td>
        <td align="left">{{row[2]}}</td>
    </tr>
    {% endfor %}
</table>

<h3><a href="{{url_for('index')}}">Zeréck op d'Haaptsäit</a></h3>
{% endblock %}
