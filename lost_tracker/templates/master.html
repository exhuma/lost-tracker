<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>lost.lu {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='normalize.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='common.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='dialog.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='style_dark.css')}}" />
    {%- if config.get('DEBUG', False) %}
      <script type="text/javascript" src="http://{{request.host.split(':')[0]}}:9810/compile?id=dev&amp;mode=raw"></script>
    {% else %}
    <script type="text/javascript" src="{{url_for('static',
      filename='js/lost_tracker.js')}}"></script>
    {% endif -%}
    {% block head %}
    {% endblock %}
</head>
<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <script type="text/javascript">
      $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>

    {% block mainmenu %}{% endblock %}

    <br />
    {% block logo %}{% endblock %}

    <div id="{% block wrapperid %}{% endblock %}">
      {% block content %}{% endblock %}
      <img id="combilogo" src="{{url_for('static', filename="images/combilogo.jpg")}}" />
    </div>

    <div id="meta-info">
      Lost-Web Version: {{__version__}}
    </div>
</body>
</html>
